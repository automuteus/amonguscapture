language: csharp
os: windows
solution: AmongUsCapture.sln
mono: none
script:
- choco install dotnetcore-sdk
- dotnet --version
- dotnet restore
- msbuild publish AmongUsCapture.sln -p:PublishProfile=FolderProfile
- msbuild publish AmongUsCapture.sln -p:PublishProfile=FolderProfile1
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "AmongUsCapture\bin\Release\netcoreapp3.1\publish\publish32bit\AmongUsCapture.exe"
    - "AmongUsCapture\bin\Release\netcoreapp3.1\publish\publish64bit\AmongUsCapture.exe"
  on:
    repo: CarbonNeuron/amonguscapture
  skip_cleanup: 'true'
